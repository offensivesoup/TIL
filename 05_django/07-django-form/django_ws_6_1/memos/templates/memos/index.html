{% extends "base.html" %}

{% block content %}
<h1>Memos</h1>
<a href="{% url "memos:create" %}">메모하기</a>

{% for memo in memos %}

<ul>
<li>
  <a href="{% url "memos:detail" memo.pk %}">
    {{memo.Summary}}
  </a>
</li>
<li>
  <p>{{memo.updated_at}}</p>
</li>
</ul>

{% endfor %}

{% endblock content %}
