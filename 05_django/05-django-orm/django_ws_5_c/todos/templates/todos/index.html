{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>
  <ul>
    {% for todo in todo_list %}
      <li>
        <a href="{% url "todos:detail" todo.pk %}">{{ todo.work }}</a>
        {% if todo.is_completed %}
        <div>
          <input type="checkbox" id="is_completed" name="is_completed" checked />
          <label for="is_completed">{{todo.is_completed}}</label>
        </div>
        {% else %}
        <div>
          <input type="checkbox" id="horns" name="horns" />
          <label for="horns">{{todo.is_completed}}</label>
        </div>
        {% endif %}
      </li>
    {% empty %}
      <li>아직 할 일이 없습니다.</li>
    {% endfor %}
  </ul>
{% endblock content %}
