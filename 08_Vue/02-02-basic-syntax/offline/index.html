<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .done {
    text-decoration: line-through;
  }
  .detail {
    position: fixed;
    top: 30%;
    left: 70%;
    border: 1px solid black;
    width: 300px;
    background-color: white;
  }
</style>
<body>
<div id="app">
  <h1>할일 목록 : {{ countOfTodos }}</h1>

  <article v-if="!isLogin">
    <form @submit.prevent="login">
      <label for="username">username : </label>
      <input type="text" name="username" id="username" v-model="username" @input="userNameValidator">
      <p v-show="!userNameError.isValid">{{ userNameError.text }}</p>

      <label for="password">password : </label>
      <input type="password" name="password" id="password" v-model="password">

      <input type="submit" value="로그인">
    </form>
  </article>

  <article v-if="isLogin">
    <div v-for="todo in todos" :key="todo.id">
      <div class="card" @click="goDetail(todo)">
        <p :class="{ done:todo.completed }"> 제목 : {{ todo.title }}</p>
        <p>완료 여부 : {{ todo.completed }}</p>
        <hr>
      </div>
    </div>

    <section class="detail" v-if="todo">
      <button @click="closeDetailFunction">X</button>
      <h1> {{todo.id}} | {{todo.title}}</h1>
      <p>iserId : {{todo.userId}} </p>
      <p>isCompleted : {{todo.completed}}</p>

      <div v-for="comment in detailComment" :key="comment.id">
        <p>{{comment.id}}번 댓글</p>
        <p>{{comment.body}}</p>
      </div>
    </section>
  </article>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp, ref, onMounted, computed, watch } = Vue

  const app = createApp({
    setup() {
      const todos = ref([]);
      const comments = ref([]);
      const isLogin = ref(false);
      const todo = ref(false);
      const detailComment = ref([]);
      const countOfTodos = computed(() => todos.value.length);
      const username = ref('');
      const password = ref('');
      const userNameError = ref({ text: '', isValid: true });

      const goDetail = function (item) {
        todo.value = item;
      }

      const closeDetailFunction = function (item) {
        todo.value = false;
      }

      const login = function () {
        if (!username.value.trim() || !password.value.trim()) {
          console.log('username 또는 password를 입력하세요.');
        } else if (username.value.length > 12) {
          console.log('이름은 12글자까지만 입력할 수 있습니다.');
        } else {
          isLogin.value = true;
        }
      }

      const userNameValidator = function () {
        if (username.value.length > 12) {
          userNameError.value.isValid = false;
          userNameError.value.text = '이름은 12글자 까지만 입력할 수 있습니다.';
        } else {
          userNameError.value.isValid = true;
          userNameError.value.text = '';
        }
      }

      onMounted(() => {
        axios({
          method: 'GET',
          url: 'https://jsonplaceholder.typicode.com/todos/'
        })
          .then(res => todos.value = res.data.slice(0, 100))
          .catch(err => console.log(err));

        axios({
          method: 'GET',
          url: 'https://jsonplaceholder.typicode.com/comments/',
        })
          .then((res) => comments.value = res.data)
          .catch(err => console.log(err));
      });

      return {
        todos,
        todo,
        goDetail,
        closeDetailFunction,
        detailComment,
        comments,
        countOfTodos,
        isLogin,
        login,
        username,
        password,
        userNameError,
        userNameValidator
      }
    }
  });
  app.mount('#app');
</script>
</body>
</html>
