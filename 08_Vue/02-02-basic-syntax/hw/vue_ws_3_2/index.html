<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>다양한 전시 정보</h1>
    <label for="isActive">전시 중인 정보만 보기</label>
    <input type="checkbox" id="isActive" v-model="isActive">
    <ul v-for="exhibition in filteredExhibitions" :kye="exhibition.id">
      <li>
        <h3>{{ exhibition.title }}</h3>
        <p>{{ exhibition.museum }}</p>
        <p>가격 : {{ exhibition.price }}</p>
        <hr>
      </li>
    </ul>
  </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const {createApp, ref, computed} = Vue
    const app = createApp({
      setup() {
        const exhibitions = [
          {
            id : 1,
            title : '무라카미 다카시 : 무라카시좀비',
            museum : '부산 시립 미술관',
            price : 1000,
            display : '전시 중'
          },
          {
            id : 2,
            title : '마우라치오 카텔란 개인전',
            museum : '리움 미술관',
            price : 30000,
            display : '전시 중',
          },
          {
            id : 3,
            title : '조선백자전',
            museum : '리움 미술관',
            price : 30000,
            display : '전시 중',
          },
          {
            id : 4,
            title : '한국 실험미술 1960 - 1970',
            museum : '국립현대미술관',
            price : 0,
            display : '전시 중'
          },
          {
            id : 5,
            title : '에드워드 호퍼 : 길 위에서',
            museum : '서울 시립 미술관',
            price : 1000,
            display : '전시 종료'
          },
          {
            id : 6,
            title : '알렉산더 칼더 x 이우환',
            museum : '국제갤러리 서울점',
            price : 15000,
            display : '전시 종료'
          },
        ]
        const isActive = ref(false)

        const filteredExhibitions  = computed(() => {
          if (isActive.value) {
            return exhibitions.filter(exhibition => exhibition.display === '전시 중');
          } else {
            return exhibitions;
          }
        })

        return {
          exhibitions, isActive,
          filteredExhibitions 
        } 
      }
    })
    app.mount('#app')
  </script>
  </body>
</html>
