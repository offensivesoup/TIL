<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .is-completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Todo Application</h1>

    <p>Completed Count: {{ completedCount }}</p>

    <form @submit.prevent="addTodo">
      <input type="text" v-model="newTodo">
      <input type="submit" value="Add">
    </form>

    <select v-model="selectedFilter">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="uncompleted">Uncompleted</option>
    </select>

    <ul>
      <li v-for="todo in filteredTodos" :key="todo.id">
        <input type="checkbox" v-model="todo.isCompleted">
        <span :class="{ 'is-completed': todo.isCompleted }">{{ todo.text }}</span>
        <button @click="deleteTodo(todo.id)">Delete</button>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, computed, watchEffect } = Vue;

    const app = createApp({
      setup() {
        const todos = ref([]);
        const newTodo = ref('');
        const selectedFilter = ref('uncompleted');
        const completedCount = ref(0);

        const addTodo = function () {
          if (newTodo.value.trim() !== '') {
            const todoObj = {
              id: Date.now(),
              text: newTodo.value,
              isCompleted: false
            };
            todos.value.push(todoObj);
            newTodo.value = '';
          }
        };

        const deleteTodo = function (todoId) {
          const index = todos.value.findIndex(todo => todo.id === todoId);
          if (index !== -1) {
            todos.value.splice(index, 1);
          }
        };

        watchEffect(() => {
          completedCount.value = todos.value.filter(todo => todo.isCompleted).length;
        });

        const filteredTodos = computed(() => {
          if (selectedFilter.value === 'completed') {
            return todos.value.filter(todo => todo.isCompleted);
          } else if (selectedFilter.value === 'uncompleted') {
            return todos.value.filter(todo => !todo.isCompleted);
          } else {
            return todos.value;
          }
        });

        return { todos, newTodo, selectedFilter, completedCount, filteredTodos, addTodo, deleteTodo };
      }
    });

    app.mount('#app');
  </script>
</body>

</html>
