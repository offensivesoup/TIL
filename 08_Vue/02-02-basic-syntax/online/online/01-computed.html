<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>남은 할 일</h2>
    <p>{{ todos.length > 0 ? '아직 남았다' : '퇴근!' }}</p>
    <p>{{ restTodos }}</p>
    <p>{{ getRestTodos() }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, computed } = Vue

    const app = createApp({
      setup() {
        const todos = ref([
          { text: 'Vue 실습' },
          { text: '자격증 공부' },
          { text: 'TIL 작성' }
        ])
    
    const restTodos = computed(() => {
      return todos.value.length > 0 ? '아직 남았다' : '퇴근!'
    })

    const getRestTodos = function () {
      return todos.value.length > 0 ? '아직 남았다' : '퇴근!'
    }
        // Write operation failed: computed value is readonly
        // const a = ref(0)
        // const b = computed(() => {
        //   return a.value + 1
        // })
        // console.log(b.value++)

        return {
          todos,
          restTodos,
          getRestTodos
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
