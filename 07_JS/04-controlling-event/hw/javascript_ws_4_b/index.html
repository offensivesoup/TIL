<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 아래에 코드 작성
    const h1Tag = document.querySelector('h1')
    const h1TagText = h1Tag.textContent
    const h2Tag = document.querySelector('h2')
    const pTag = document.querySelector('p')

    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // 최댓값은 제외, 최솟값은 포함
    }
  

    const h1In = function (event) {
      h1Tag.textContent = randomTexts[getRandomInt(1,5)]
    }
    const h1Out = function (event) {
      h1Tag.textContent = h1TagText
    }
    const h2DoubleClick = function (event) {
      h2Tag.classList.toggle('font-crimson')
    }
    const pWheelMouse = function (event) {
      pTag.textContent = randomTexts[getRandomInt(1,5)]
    }

    h1Tag.addEventListener('mouseover',h1In)
    h1Tag.addEventListener('mouseout', h1Out)
    h2Tag.addEventListener('dblclick',h2DoubleClick)
    pTag.addEventListener('wheel', pWheelMouse)

  </script>
</body>

</html>
