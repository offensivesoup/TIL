<body>
  <script>
    const roles = ['주연배우', '조연배우', '주연배우', '우정출연', '우정출연', '조연배우']
    const names = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']
    let length = 0
    for (name of names) {
      length ++
    }
    let point = 0
    while (point < length) {
      if (roles[point] === '주연배우') {
        console.log(`${roles[point]} : ${names[point]} 님 반갑습니다!`)
      } else if (roles[point] === '조연배우') {
        console.log(`${names[point]} 님 환영합니다.`)
      } else if (roles[point] === '우정출연') {
        console.log(`${names[point]} 님 와 주셔서 감사합니다!`)
      }
      point ++
    }
  </script>
