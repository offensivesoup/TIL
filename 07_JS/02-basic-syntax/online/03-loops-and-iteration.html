<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // while
    let a = 1
    let i = 0
    while (a < 6){
      console.log(i)
      a = ++i
    }

    // for
    
    for (let i = 0; i < 6; i++){
      console.log(i)
    }


    // for...in
    const object = {
      a: 'apple',
      b: 'banana'
    }

    for (const property in object){
      console.log(property) // a, b
      console.log(object[property]) // apple, banana
    }



    // for...of
    const numbers = [0, 1, 2, 3]
    for (const number of numbers) {
      console.log(number)
    }

    const myStr = 'apple'
    for (const string of myStr) {
      console.log(string)
    }



    // for...in 과 for...of 의 차이
    const arr = ['a', 'b', 'c']

  </script>
</body>

</html>
