<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 class="heading">DOM 선택</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>
  <script>
    console.log(document.querySelector('.heading')) // 클래스가 heading인 셀렉터 선택
    console.log(document.querySelector('.content')) // 첫번째로 만나는 content 요소 출력
    console.log(document.querySelectorAll('.content')) // 모든 content 요소 출력
    console.log(document.querySelectorAll('ul > li')) // 상속 구조 적용
  </script>
</body>

</html>
