{% extends "base.html" %}

{% block content %}

<h1>메인 페이지</h1>
<a href="{% url "articles:create" %}">[CREATE]</a>

<hr>

<ul>
    {% for article in articles %}
            <p> {{article.pk}} 번째 글 </p>
            <li>
                <a href="{% url "articles:detail" article.pk %}"> 제목 : {{article.title}} </a>
            </li>
            <li>
                내용 : {{ article.content }}
            </li>
        <hr>
    {% endfor %}
</ul>
{% endblock content %}
