<!doctype html>
<html lang="en">
  <head>
    <!-- 완료 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    </style>
  </head>
  <body>
    <header>
      <div class="alert alert-danger" role="alert" style = "width:500px; background-color: red; color: white;">
        A simple danger alert—check it out!
      </div>
    </header>
    <h1 style="margin-left: 35px;">SSAFY 전용 Gitlab 시스템</h1>
    <hr>
    <main>
    <div class="card text-center" style = "width:500px;">
        <div class="card-header">
          <h4>sign in</h4>
        </div>
        <div class="card-body">
            <h4>Username or Email</h4>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="name@example.com" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <h4>Password</h4>
            <div class="input-group mb-3">
              <input type="password" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <!-- remember pwd -->
        <div class="form-check" style = "text-align: left;">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember
          </label>
          <a href = "#" style = "margin-left:200px">Forgot your password?</a>
          <button type="button" class="btn btn-success" style="width:400px;background-color: rgb(111, 163, 21); margin-left:20px">Sign in</button>
        </div>
      </div>
    </main>
    <form action=""></form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
