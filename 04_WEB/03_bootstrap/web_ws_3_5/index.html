<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 완료 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .header-text{
      color : white;
      margin-right: 15px;
      font-size: 15px;
    }
    .header-menu{
      position: relative;
      display:flex;
      flex-direction: column;
    }
    .main-img{
      width: inherit;
    }
    .top-info{
      display : flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .title{
      position:absolute;
      color: white;
      font-weight: 900;
      text-align: center;
    }
    .going-btn{
      position:absolute;
      bottom:30%;
    }
    .main-title{
      height:200px;
      display:flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .main-content{
      display:flex;
      justify-content: space-around;
    }
    .main-img{
      width: 250px;
      height: 250px;
    }
    .main-subtitle{
      height:200px;
      display:flex;
      justify-content: space-around;
    }
    .subtitle{
      font-weight: 800;
    }
    .fotter-container{
      position:fixed;
      display:flex;
      margin:0;
      justify-content: center;
      align-items: center;
      bottom:0;
      width:100%;
      background-color: rgb(61, 61, 255);
      color: white;
    }
  </style>
</head>
<body>
  <header class="header-menu">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <img src="images/logo.png" alt="" style = "width: 100px; height : 40px">
      <div class = "top-menu">
      <span class="header-text">Home</span>
      <span class="header-text">Community</span>
      <span class="header-text">Login</span>
      </div>
    </nav>
    <div class = "top-info">
    <img src="images/header.jpg" alt="" style = "width:100%;">
    <h1 class="title">Cinema <br> Community</h1>
    <button type="button" class="btn btn-primary going-btn">Let's go</button>
    </div>
  </header>
  <main>
    <div class="main-title">
      <h1 class="blackquote" style="font-weight:900">Used Skills</h1>
    </div>
    <div class="main-content">
      <img class="main-img" src="images/web.png" alt="">
      <img class="main-img" src="images/html5.png" alt="">
      <img class="main-img" src="images/css3.png" alt="">
    </div>
    <div class = "main-subtitle">
      <span class="subtitle">WEB</span>
      <span class="subtitle">HTML5</span>
      <span class="subtitle">CSS3</span>
    </div>
  </main>
    <footer class="alert alert-primary fotter-container" role="alert">
      HTML&CSS project. Created by 김동환
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
