<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .tab{
      color : white;
    }
  </style>
  <!-- 완료 -->
</head>
<body>
  <!-- 버튼 -->
  <button type="button" class="btn btn-success" style="width:400px; background-color: rgb(111, 163, 21);">Sign in</button>
  <!-- 상단탭 -->
  <ul class="nav nav-pills" style = "background-color: rgb(51, 49, 49); width: 500px; display:flex; align-items: center;">
    <li class="nav-item">
      <img src="ssafy_logo.png" alt="" style="width:60px;height: 30px;">
    </li>
    <li class="nav-item">
      <a class="nav-link tab" href="#">프로젝트</a>
    </li>
    <li class="nav-item">
      <a class="nav-link tab" href="#">그룹들</a>
    </li>
    <li class="nav-item">
      <a class="nav-link tab" href="#">활동</a>
    </li>
    <li class="nav-item">
      <a class="nav-link tab" href="#">마일스톤</a>
    </li>
    <li class="nav-item">
      <a class="nav-link tab" href="#">스니펫</a>
    </li>
  </ul>
  <!-- 버튼그룹 -->
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio">prev</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio1">1</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">2</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio3">3</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio4">4</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio5">Next</label>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
