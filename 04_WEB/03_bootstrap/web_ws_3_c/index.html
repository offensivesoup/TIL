<!doctype html>
<html lang="en">
  <head>
    <!-- 완료 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="card text-center">
        <div class="card-header">
          로그인
        </div>
        <div class="card-body">
            <h3>로그인</h3>
            <h4>Email address</h4>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="name@example.com" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <h4>Password</h4>
            <div class="input-group mb-3">
              <input type="password" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <span>비밀번호 구성은 8자리 이상, 영문 대소문자, 숫자, 특수문자를 사용하세요</span>
        </div>
      </div>
    <form action=""></form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
