<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My page</title>
  </head>
<body>
  <p>My page</p>
  <!-- anchor (하이퍼 텍스트) => 이동하게 해주는 것 => 주소가 필요하게 된다 -->
  <a href="https://www.google.co.kr/">Google</a>
  <!-- 닫는 태그가 없다는 것 => 컨텐츠가 없다는 것이다 -->
  <img src="images/sample.png" alt="sample-img"> 
</body>
</html>
