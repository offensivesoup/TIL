<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
  .blue_bloder:focus {
    border-color: blue;
    outline : none;
  }
</style>
<body>
  <div>
    <!-- 
      form태그 내부에 작성된 input 태그들에 사용자가 입력한 값들을
      submit 이라는 event가 발생하면 action에 작성된 경로로
      해당 데이터들을 input 태그의 name을 키로, value를 벨류로 담아서
      보내는 역할을 한다.
    -->
    <form action="">
      <!-- 특정 대상 하나만을 지목해야 한다. -->
      <label for = "USERNAME"><strong>USERNAME</strong> : </label> <input class = "blue_bloder" id = "USERNAME" type="text" placeholder = "아이디를 입력 해 주세요"><br>
      <label for = "pwd"><strong>PWD :</strong></label> <input class = "blue_bloder" id = "pwd" type="password">
      <!-- 타입을 password로 하면 입력값이 사용자에게 보이지 않는다. -->
      <input type="submit" value = "로그인">
      <!-- 
        HTML에서는 contents를 제외한 모든 곳에서
        소문자만 작성하고, 띄어쓰기가 필요하거나
        단어간의 구분이 필요한경우에는 kebab-case를 사용한다. -으로 써라
       -->
    </form>
  </div>
</body>
</html>
